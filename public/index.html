<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Alunos</title>
</head>
<body>
  <h1 style="text-align: center;">Lista de Alunos</h1>
  <ul>
    <% alunos.forEach(function(aluno) { %>
      <li>
        <%= aluno.nome %>
        <a href="/aluno/<%= aluno.id %>/edit">Editar</a>
        <a href="/aluno/<%= aluno.id %>/delete">Deletar</a>
      </li>
    <% }); %>
  </ul>
  <a href="/aluno/new">Novo Aluno</a>
</body>
</html>
